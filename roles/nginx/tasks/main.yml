---
- name: Обновление кэша пакетов
  apt:
    update_cache: yes

- name: Установка Nginx
  apt:
    name: nginx
    state: present

- name: Копирование конфига из шаблона
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: Копирование тестовой страницы
  copy:
    src: index.html
    dest: /var/www/html/index.html

- name: Запуск Nginx в foreground
  command: nginx -g "daemon off;"
  async: 60
  poll: 0
  ignore_errors: yes
